trigger:
  - refs/tags/*

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: 'api-keys'


steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'pack'
      packagesToPack: './project-templates/MiguelGuedelha.UmbracoTemplates.Projects.csproj'
      versioningScheme: 'byEnvVar'
      versionEnvVar: Build.SourceBranchName
    displayName: 'Pack Umbraco Templates Project'

  - script: |
      dotnet nuget push --source 'https://api.nuget.org/v3/index.json' --skip-duplicate --no-symbols --no-build $(Build.ArtifactStagingDirectory)/*.nupkg --api-key $(NugetApiKey)
    displayName: 'Push NuGet Package'